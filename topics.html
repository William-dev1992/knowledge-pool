---
layout: page
permalink: /topics/
title: Topics
---

<h1>Topics</h1>

{% assign groups = site.topics | group_by: "category" | sort: "name" %}
{% for group in groups %}
<h2>{{ group.name | default: "Others" }}</h2>
<ul>
    {% for topic in group.items %}
    <li>
        <h3><a href="{{ topic.url | relative_url }}"><img src="{{ topic.icon }}" style="height: 1em"> {{ topic.name }}</a></h3>
    </li>
    {%endfor%}
</ul>
{%endfor%}
