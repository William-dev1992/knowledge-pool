---
layout: default
---

<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Topics</h2>
<ul>
    {% assign filtered_topics = site.topics | where: 'short_name', page.topics %}
    {% for topic in filtered_topics %}
    <li><a href="{{ topic.url | relative_url }}">{{ topic.title }}</a></li>
    {% endfor %}
</ul>
