---
layout: default
---

<h1><img src="{{ page.icon }}" style="height: 0.8em"> {{ page.name }}</h1>

{{ content }}

<h2>Topics</h2>
<ul>
    {% for topic_short_name in page.topics %}
    {% assign topic = site.topics | where: "short_name", topic_short_name | first %}
    <li><a href="{{ topic.url | relative_url }}"><img src="{{ topic.icon }}" style="height: 1em"> {{ topic.title }}</a></li>
    {% endfor %}
</ul>
