---
layout: default
---

<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Topics</h2>
<ul>
    {% for topic_short_name in page.topics %}
    {% assign topic = site.topics | where: "short_name", topic_short_name | first %}
    <li><a href="{{ topic.url | relative_url }}">{{ topic.title }}</a></li>
    {% endfor %}
</ul>
